apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prow
  namespace: prow-monitoring
spec:
  replicas: 2
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus
      spec:
        accessModes:
        - "ReadWriteOnce"
        storageClassName: "standard"
        resources:
          requests:
            storage: 100Gi
  retention: "90d"
  serviceAccountName: prometheus-prow
  alerting:
    alertmanagers:
    - namespace: prow-monitoring
      name: alertmanager
      port: http
  enableAdminAPI: false
  ruleSelector:
    matchLabels:
      role: alert-rules
      prometheus: prow
  serviceMonitorSelector:
    matchExpressions:
    - key: app
      operator: Exists
  version: v2.54.0
  image: docker.io/prom/prometheus
  externalLabels: {}
  listenLocal: false
  nodeSelector: {}
  securityContext:
    fsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  additionalScrapeConfigs:
    name: additional-scrape-configs
    key: prometheus-additional.yaml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: prometheus
  name: prometheus
  namespace: prow-monitoring
spec:
  endpoints:
  - interval: 30s
    port: http
    scheme: http
  namespaceSelector:
    matchNames:
    - prow-monitoring
  selector:
    matchLabels:
      app: prometheus
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
