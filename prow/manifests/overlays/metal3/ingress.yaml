apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: prow
  name: prow
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http-prod
spec:
  ingressClassName: nginx
  rules:
  - host: prow.apps.test.metal3.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deck
            port:
              number: 80
      - path: /hook
        pathType: Prefix
        backend:
          service:
            name: hook
            port:
              number: 8888
      - path: /monitoring
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
  tls:
  - hosts:
    - prow.apps.test.metal3.io
    secretName: metal3-io-tls
